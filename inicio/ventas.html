<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Proyecto SOMANFES</title>
</head>

<body>

    <div class="contenedor-layout">
        <div class="contenedor-layout__header">
            <h1>Registrar ventas</h1>
        </div>
        <div class="contenedor-layout__main">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Valor total</th>
                    <th>Descrición</th>
                    <th>Fecha inicial</th>
                    <th>Fecha futura de pago</th>
                    <th>Responsable</th>
                    <th>Acciones</th>
                </tr>
                <tr>

                </tr>
            </table>
        </div>
        <div class="contenedor-layout__form">
            <form class="contenedor-layout__form--formulario-ventas" action="">
                <label for="">Producto</label>
                <input type="text">
                <label for="">Ingrese cantidad</label>
                <input type="number">
                <label for="">Descripción de la venta</label>
                <input type="text">
                <label for="">Fecha inicial</label>
                <input type="date">
                <label for="">Fecha futura de pago</label>
                <input type="date">
                <label for="">Responsable</label>
                <input type="text">
                <input class="boton" type="submit" value="Generar venta">
            </form>
        </div>
        <div class="contenedor-layout__footer">
            <h1>
                <p>Footer</p>
            </h1>
        </div>
    </div>

</body>

</html>
