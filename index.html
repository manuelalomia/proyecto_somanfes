        <div class="header">
            <h2>SOMANFES, Software de control de ventas</h2>

            <div class="formulario">
                <form action="" class="">
                    <p style="font-weight: bold; font-size: 15px;">Iniciar sesión</p>
                    <label for="">Ingrese usuario:</label>
                    <div class="usuario">
                        <input type="text" placeholder="ingrese usuario">
                    </div>
                    <label for="">Ingrese contraseña:</label>
                    <div class="contrasenia">
                        <input type="password" placeholder="ingrese contrseña">
                    </div>
                    <div>
                        <button class="boton-inicio">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="middle" style="background-color:#bbb;">
            <img src="./imagenes/imagen_principal.jpg" alt="" width="700px" height="300px">
        </div>
        <div class="right" style="background-color:#ccc;">
            <p style="font-weight: bold;">Equipo de desrrollo:</p>
            <p>Sofia Toro</p>
            <p>Santiago Mery Benjumea</p>
            <p>Felipe Sierra</p>
            <p>Andrés Beltrán</p>
            <p>Manuel Gregorio Alomia Bonilla</p>
        </div>

        <div class="footer">
            <p>Misión Tic 2022 UdeA</p>
        </div>
    </div>
